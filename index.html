<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<style>
	body{
		background-color: black;
		text-align: center;
		color: antiquewhite;
		padding-top: 40px;

	}
	tr {
		background-color: aquamarine;
		color: black;
	}
	.btn{
		width: 30px;
		color: brown;
	}
	table{
		position: relative;
		/* left: 400px; */
		top: 40px;
		width: 100%;

	}

</style>

<body>
	<input type="text" id="firstname" placeholder="first name" required>
	<input type="text" id="lastname" placeholder="last name" required>
	<input type="text" id="country" placeholder="country" required>
	<input type="text" id="score" placeholder="score" required>
	<input type="submit" onclick="addPlayer()">
	<table id="leaderboard" border="1">

	</table>
</body>
<script>
	let fName = document.getElementById("firstname")
	let lName = document.getElementById("lastname")
	let con = document.getElementById("country")
	let score = document.getElementById("score")

	function addPlayer() {

		let table = document.getElementById("leaderboard");

		let row = table.insertRow(0);
		let cell1 = row.insertCell(0);
		let cell2 = row.insertCell(1);
		let cell3 = row.insertCell(2);
		let cell4 = row.insertCell(3);
		let del=document.createElement("Button");
		del.innerText="delete";
		del.classList.add("btn");
		del=row.insertCell(4);
		del.addEventListener("click",function(x){
			table.deleteRow(x);
		})
		cell1.innerText = fName.value;
		cell2.innerText = lName.value;
		cell3.innerText = con.value;
		cell4.innerText = score.value;
	}
</script>


</html>
